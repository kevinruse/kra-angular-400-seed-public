<div>
    <app-header [user]="user"></app-header>
    <img status="You need to eat two more servings of fruit" src="assets/images/foodImages/apple.png">
    <section *ngIf="!user.registered">
        <img src="../assets/images/plateImages/chooseMyPlate.gov.png">
    </section>
    <section *ngIf="user.registered">
        <img src="../assets/images/bgImages/generic-plate.png">
    </section>
    <button (click)="addFruit()">Add a serving of fruit</button>
    <h2>Fruit Counter: <span #fruit></span></h2>
    <p [ngSwitch]="loggedIn">Logged In:
        <span *ngSwitchCase="false" class="notRegistered">{{ loggedIn }}</span>
        <span *ngSwitchCase="true">{{ loggedIn }}</span>
    </p>
    <app-child (login)="logIn($event)"></app-child>

         <small>Business email</small>
         <label for="emailAddress">Email:</label>
         <input id="emailAddress" type="email">
     </app-form-input>-->
</div>
